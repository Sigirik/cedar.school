<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Cedar School{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #fff;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
    a:hover {
      text-decoration: underline;
    }
    form {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #004999;
    }
  </style>
</head>
<body>
  {% block content %}
  {% endblock %}
</body>
</html>
