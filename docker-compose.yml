# docker-compose.yml
version: "3.9"

services:
  db:
    image: postgres:16-alpine
    env_file: .env
    # Postgres читает переменные POSTGRES_*
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cedar}
      POSTGRES_USER: ${POSTGRES_USER:-cedar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cedar}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  web:
    build: .
    env_file: .env
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # При старте: миграции + dev-сервер
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "

volumes:
  pgdata:
