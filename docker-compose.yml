# docker-compose.yml

services:
  db:
    image: postgres:16-alpine
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cedar}
      POSTGRES_USER: ${POSTGRES_USER:-cedar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cedar}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    working_dir: /app
    volumes:
      - ./backend:/app         # код + seed + scripts
      # если хочешь фиксировать один и тот же sqlite-файл у всех — добавь:
      # - ./backend/db.sqlite3:/app/db.sqlite3
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # команду не указываем — запуск делает CMD в Dockerfile (entrypoint.sh)

volumes:
  pgdata:

