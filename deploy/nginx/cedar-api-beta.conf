server {
  listen 80;
  server_name api.beta.cedar.school;
  location /.well-known/acme-challenge/ { root /var/www/letsencrypt; }
  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl http2;
  server_name api.beta.cedar.school;

  ssl_certificate     /etc/letsencrypt/live/api.beta.cedar.school/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.beta.cedar.school/privkey.pem;

  add_header Strict-Transport-Security "max-age=15552000" always;
  client_max_body_size 20m;

  # health без редиректов: /health -> /api/health на 5201
  location = /health {
    proxy_pass http://127.0.0.1:5201/api/health;
    proxy_set_header Host api.beta.cedar.school;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_read_timeout 10s;
    proxy_send_timeout 10s;
  }

  # все остальное на API-порт
  location / {
    proxy_pass http://127.0.0.1:5201;
    proxy_set_header Host api.beta.cedar.school;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  access_log /var/log/nginx/api-beta.access.log;
  error_log  /var/log/nginx/api-beta.error.log warn;
}
