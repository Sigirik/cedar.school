server {
  listen 80;
  server_name bbb.beta.cedar.school;
  location /.well-known/acme-challenge/ { root /var/www/letsencrypt; }
  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl http2;
  server_name bbb.beta.cedar.school;

  ssl_certificate     /etc/letsencrypt/live/bbb.beta.cedar.school/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/bbb.beta.cedar.school/privkey.pem;

  add_header Strict-Transport-Security "max-age=15552000" always;

  client_max_body_size 200m;
  proxy_read_timeout 300s;
  proxy_send_timeout 300s;

  # ВАЖНО: после установки BBB уточните порт его веб-интерфейса.
  # Ниже пример: 8090 — замените на фактический.
  location / {
    proxy_pass http://127.0.0.1:8090;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  access_log /var/log/nginx/bbb.access.log;
  error_log  /var/log/nginx/bbb.error.log warn;
}
